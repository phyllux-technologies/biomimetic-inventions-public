<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 320" width="700" height="320">
  <defs>
    <linearGradient id="bgDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0c0f"/>
      <stop offset="100%" style="stop-color:#050508"/>
    </linearGradient>
    <linearGradient id="gold2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e8c547;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#e8c547;stop-opacity:0.8"/>
    </linearGradient>
    <linearGradient id="sage2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5eead4;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#5eead4;stop-opacity:0.6"/>
    </linearGradient>
  </defs>
  <rect width="700" height="320" fill="url(#bgDark)"/>
  
  <!-- BEFORE: Fragmentation -->
  <g transform="translate(50, 20)">
    <text x="150" y="0" text-anchor="middle" font-family="Georgia, serif" font-size="18" fill="#94a3b8">BEFORE  Fragmentation</text>
    <circle cx="80" cy="80" r="35" fill="none" stroke="#64748b" stroke-width="2" stroke-dasharray="4 4"/>
    <circle cx="220" cy="60" r="35" fill="none" stroke="#64748b" stroke-width="2" stroke-dasharray="4 4"/>
    <circle cx="150" cy="130" r="35" fill="none" stroke="#64748b" stroke-width="2" stroke-dasharray="4 4"/>
    <circle cx="60" cy="170" r="35" fill="none" stroke="#64748b" stroke-width="2" stroke-dasharray="4 4"/>
    <circle cx="240" cy="170" r="35" fill="none" stroke="#64748b" stroke-width="2" stroke-dasharray="4 4"/>
    <text x="80" y="85" text-anchor="middle" font-size="9" fill="#64748b">PHYLLUX</text>
    <text x="220" y="65" text-anchor="middle" font-size="9" fill="#64748b">BWURM</text>
    <text x="150" y="135" text-anchor="middle" font-size="9" fill="#64748b">ENGENICA</text>
    <text x="60" y="175" text-anchor="middle" font-size="9" fill="#64748b">RES</text>
    <text x="240" y="175" text-anchor="middle" font-size="9" fill="#64748b">SAFETY</text>
    <text x="150" y="220" text-anchor="middle" font-size="11" fill="#64748b">Six islands. No bridges. Ideas lost.</text>
  </g>
  
  <!-- Arrow -->
  <g transform="translate(330, 140)">
    <path d="M 0 0 L 40 0" stroke="url(#gold2)" stroke-width="3"/>
    <polygon points="40,-6 40,6 52,0" fill="#e8c547"/>
    <text x="20" y="-15" text-anchor="middle" font-size="10" fill="#e8c547">MASTERMIND</text>
  </g>
  
  <!-- AFTER: Coordination -->
  <g transform="translate(380, 20)">
    <text x="160" y="0" text-anchor="middle" font-family="Georgia, serif" font-size="18" fill="#5eead4">AFTER  Coordination</text>
    <circle cx="160" cy="100" r="45" fill="url(#sage2)" stroke="#5eead4" stroke-width="2"/>
    <text x="160" y="95" text-anchor="middle" font-size="11" fill="#5eead4">Main Memory</text>
    <text x="160" y="110" text-anchor="middle" font-size="11" fill="#5eead4">+ Propagation</text>
    <line x1="160" y1="145" x2="100" y2="200" stroke="#5eead4" stroke-width="1" opacity="0.6"/>
    <line x1="160" y1="145" x2="160" y2="200" stroke="#5eead4" stroke-width="1" opacity="0.6"/>
    <line x1="160" y1="145" x2="220" y2="200" stroke="#5eead4" stroke-width="1" opacity="0.6"/>
    <circle cx="100" cy="230" r="22" fill="none" stroke="#e8c547" stroke-width="1" opacity="0.8"/>
    <circle cx="160" cy="230" r="22" fill="none" stroke="#e8c547" stroke-width="1" opacity="0.8"/>
    <circle cx="220" cy="230" r="22" fill="none" stroke="#e8c547" stroke-width="1" opacity="0.8"/>
    <text x="100" y="235" text-anchor="middle" font-size="8" fill="#e8c547">P</text>
    <text x="160" y="235" text-anchor="middle" font-size="8" fill="#e8c547">B</text>
    <text x="220" y="235" text-anchor="middle" font-size="8" fill="#e8c547">E</text>
    <text x="160" y="280" text-anchor="middle" font-size="11" fill="#5eead4">One engine. All projects improve.</text>
  </g>
</svg>
