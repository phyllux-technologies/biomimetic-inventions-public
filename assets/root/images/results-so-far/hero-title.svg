<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200" width="800" height="200">
  <defs>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8c547"/>
      <stop offset="100%" style="stop-color:#d4a84b"/>
    </linearGradient>
    <linearGradient id="sage" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5eead4"/>
      <stop offset="100%" style="stop-color:#2dd4bf"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="800" height="200" fill="#050508"/>
  <!-- Phyllotactic spiral accent -->
  <path d="M 50 100 Q 150 50 250 100 T 450 100 T 650 100 T 750 100" stroke="url(#gold)" stroke-width="1" fill="none" opacity="0.4"/>
  <path d="M 100 120 Q 200 70 300 120 T 500 120 T 700 120" stroke="url(#sage)" stroke-width="1" fill="none" opacity="0.3"/>
  <text x="400" y="85" text-anchor="middle" font-family="Georgia, serif" font-size="42" font-weight="700" fill="url(#gold)" filter="url(#glow)">MASTERMIND</text>
  <text x="400" y="125" text-anchor="middle" font-family="Georgia, serif" font-size="24" fill="#5eead4" opacity="0.9">Results So Far</text>
  <text x="400" y="160" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#94a3b8">The Complete Manifestation of Gains, Benefits, and What Would Have Happened Without It</text>
</svg>
